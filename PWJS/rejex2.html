<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container mt-5 p-5">
        <form action="" onsubmit="return false">
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" name="" id="uName" class="form-control" placeholder="" aria-describedby="helpId">
                  <small id="error" class=""></small>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="" id="uEmail" class="form-control" placeholder="" aria-describedby="helpId">
                    <small id="error" class=""></small>
                  </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" name="" id="uPassword" class="form-control" placeholder="" aria-describedby="helpId">
                    <small id="error" class=""></small>
                  </div>
                  <button id="sub" class="btn btn-info">Submit</button>
        </form>
      </div>
        <script>
            $('#uName').keyup(function(){
                let userName = $(this).val();
                let userNameRE = /^[a-zA-Z\s]{3,}$/;
                if(!userNameRE.test(userName)){
                        $(this).css('border','3px solid red');
                        $(this).next('#error').show().text('please enter valid name').css('color','red');
                }
                else{
                    $(this).css('border','3px solid green');
                    $(this).next('#error').hide();
                }
              
            })
            $('#uEmail').keyup(function(){
                let userEmail  = $(this).val();
                let userEmailRE = /^[a-zA-Z0-9_]{4,}@[a-z]{5,}.[a-z]{2,}$/;
                if(!userEmailRE.test(userEmail)){
                    $(this).css('border','3px solid red');
                        $(this).next('#error').show().text('please enter valid emails').css('color','red');
                }
                else{
                    $(this).css('border','3px solid green');
                    $(this).next('#error').hide();
                }
            })
            $('#uPassword').keyup(function(){
                let userPassword  = $(this).val();
                let userPasswordRE = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d_\.\@]{8,}$/;
                if(!userPasswordRE.test(userPassword)){
                    $(this).css('border','3px solid red');
                        $(this).next('#error').show().text('please enter atleast one upper case one lower and onedigit').css('color','red');
                }
                else{
                    $(this).css('border','3px solid green');
                    $(this).next('#error').hide();
                }
            })

            // hello 
        </script>
  </body>
</html>
