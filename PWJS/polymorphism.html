<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <script>
        class Fruits{
            taste ;
            eat(){
                    return "all fruits are " + this.taste;
            }
           
        }
        class Apple extends Fruits {
            eat(){  
                    return super.eat();
                    return "apples are " + this.taste;
            }  
        }
        let BaseObj = new Fruits;    
        let childObj = new Apple;
        BaseObj.taste = 'sweet';
        childObj.taste = 'sweet and sour';
        let BaseEat = BaseObj.eat();
        let childEat = childObj.eat();
        console.log(BaseEat);
        console.log(childEat);
        // console.log(childObj.bark()); 
    </script>

</body>
</html>
